<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お絵かきウェブサイト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toolbar">
        <div class="color-palette">
            <div class="color-box active" data-color="#000000"></div>
            <div class="color-box" data-color="#FF0000"></div>
            <div class="color-box" data-color="#0000FF"></div>
            <div class="color-box" data-color="#008000"></div>
            <div class="color-box" data-color="#FFFF00"></div>
            <div class="color-box" data-color="#800080"></div>
            <div class="color-box" data-color="#FFA500"></div>
            <div class="color-box" data-color="#A52A2A"></div>
        </div>
        <input type="color" id="colorPicker" value="#000000">

        <div class="tool-group">
            <button id="pencilTool" class="active-tool">鉛筆</button>
            <label for="pencilLineWidth">太さ:</label>
            <input type="range" id="pencilLineWidth" min="1" max="50" value="2">
            <label for="brushType">種類:</label>
            <select id="brushType">
                <option value="round">丸型</option>
                <option value="butt">四角型</option>
                <option value="square">尖った型</option>
            </select>
        </div>

        <div class="tool-group">
            <button id="eraserTool">消しゴム</button>
            <label for="eraserLineWidth">太さ:</label>
            <input type="range" id="eraserLineWidth" min="1" max="50" value="10">
        </div>

        <button id="undoBtn">元に戻す</button>
        <button id="redoBtn">やり直し</button>
        <button id="clearCanvas">クリア</button>
        <button id="savePngImage">PNGで保存</button>
        <button id="savePdfImage">PDFで保存</button>
    </div>
    <canvas id="drawingCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
